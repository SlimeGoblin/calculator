<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator!</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src = "java.js" defer></script>
    
<div class = "bigCont">

<div class = "calContainer">

        <h1> Calculator</h1>

        <div class = "outputBox">
            <div class ="showCalculation" id ="show"> </div>
            <div class = "output"></div>
            <div class = "errorMessage"></div>
        </div>

        <div class = "buttonContainer">

            <button class = "ACoperations"  class = "topRow" id = "clear"> AC </button>
            <button class = "negative" id = "posNeg"> +/- </button>
            <button class = "operations" class = "topRow" id = "power"> ^ </button>
            <button class = "operations" class="topRow" id = "division"> / </button>

            <button class = "number" id = "7"> 7 </button>
            <button class = "number" id = "8"> 8 </button>
            <button class = "number" id = "9"> 9</button>
            <button class = "operations" id = "multiply"> * </button>


            <button class = "number" id = "4"> 4 </button>
            <button class = "number" id = "5"> 5 </button>
            <button class = "number" id = "6"> 6 </button>
            <button class = "operations" id = "minus"> - </button>


            <button class = "number" id = "1"> 1 </button>
            <button class = "number" id = "2"> 2</button>
            <button class = "number" id = "3"> 3 </button>
            <button class = "operations" id = "plus"> + </button>


            <button class = "number" id = "0"> 0 </button>
            <button class = "decOperations" id = "decimal">.</button>
            <button class = "delOperations"  class = "topRow" id = "del">DEL</button>
            <button class = "equalOperations" id = "equals"> = </button>

        </div>

</div>

</div>
<div class="footer" id="foot">
    <div>A project by Joe Sherman-Williams</div>
</div>

</body>
